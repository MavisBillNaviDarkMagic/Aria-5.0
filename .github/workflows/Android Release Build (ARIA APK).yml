name: Android Production Build

on:
  push:
    tags:
      - 'v*' # Se activa al subir una etiqueta como v1.0.0

permissions:
  contents: write # Crucial para que la Action pueda crear la Release y subir archivos

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout del código
        uses: actions/checkout@v4

      - name: Configurar JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Dar permisos de ejecución a Gradle
        run: chmod +x gradlew # Evita errores de "Permission denied" al ejecutar el build

      - name: Compilar APK de Release
        run: ./gradlew assembleRelease

      - name: Firmar APK
        uses: r0adkll/sign-android-release@v1
        id: sign_app
        with:
          releaseDirectory: app/build/outputs/apk/release
          signingKeyBase64: ${{ secrets.SIGNING_KEY }}
          alias: ${{ secrets.ALIAS }}
          keyStorePassword: ${{ secrets.KEY_STORE_PASSWORD }}
          keyPassword: ${{ secrets.KEY_PASSWORD }}

      - name: Crear Release en GitHub
        uses: softprops/action-gh-release@v2
        with:
          files: ${{ steps.sign_app.outputs.signedReleaseFile }}
          name: Release ${{ github.ref_name }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # Autoriza la creación del lanzamiento
          
        
