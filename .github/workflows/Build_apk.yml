name: Generar APK Aria-5.0

on:
  push:
    branches: [ "main", "master" ] # Se activa al subir cambios
  workflow_dispatch: # Permite ejecutarlo manualmente desde la pesta침a Actions

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout del c칩digo
      uses: actions/checkout@v4

    - name: Configurar JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: 'gradle'

    - name: Dar permisos de ejecuci칩n a Gradle
      run: chmod +x gradlew

    - name: Compilar APK (Debug)
      run: ./gradlew assembleDebug

    # Este paso guarda la APK para que la descargues en la pesta침a Actions
    - name: Subir APK como Artefacto
      uses: actions/upload-artifact@v4
      with:
        name: Aria-5.0-Debug-APK
        path: app/build/outputs/apk/debug/*.apk
        retention-days: 7
        
